{% extends 'base.html' %}

    {% block content %}  

    <table class="table table-striped table-hover" style = 'background-color:#cfe2e1c5;'>
        <thead>
            <tr>
              <th scope="col" >Предмет</th>
              <th scope="col">Оценка</th>
            </tr>
          </thead>
          <tbody>

              {% for i in list %}
                {% if i.student_id == student_name %}
                  <tr >
                    <td>{{i.discipline}}</td>
                      <td>{{i.score}}</td>
                  </tr>
                {% endif %}{% endfor %}
          </tbody>
          
    </table>
    
    
    <p style = 'color:rgb(201, 37, 37);'>Стипендия: {{styp}} - {{summ}}</p>
    
    {% endblock %}
